{% extends "orders/basic.html" %}

{% block title %}Login{% endblock %}

{% block main %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">

        {% csrf_token %}
        {{ form }}

        <input type="submit" value="Login">

    </form>

{% endblock %}
