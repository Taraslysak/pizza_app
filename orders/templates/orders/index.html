{% extends "orders/basic.html" %}

{% block title %}Menu{% endblock %}

{% block main %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% for pizza in pizzas%}
            <h2>{{ pizza }}</h2>
    {% endfor %}
    {% for size in sizes %}
        <h2>{{size}}</h2>
    {% endfor %}

{% endblock %}
